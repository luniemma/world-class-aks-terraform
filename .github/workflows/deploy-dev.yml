name: Deploy to Development

on:
  push:
    branches:
      - develop
    paths:
      - '**.tf'
      - '**.tfvars'
      - 'environments/dev.tfvars'
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: 'plan'

permissions:
  contents: read
  pull-requests: write
  security-events: write
  id-token: write

jobs:
  deploy-dev:
    name: Deploy to Development
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      environment: dev
      terraform_version: '1.6.0'
      var_file: 'environments/dev.tfvars'
      terraform_action: ${{ github.event_name == 'workflow_dispatch' && inputs.terraform_action || 'apply' }}
      auto_approve: true
      enable_checkov: true
      enable_tfsec: true
      enable_infracost: true
      # â­ FIX - Add this line to check if INFRACOST_API_KEY exists
      has_infracost_key: ${{ secrets.INFRACOST_API_KEY != '' }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: needs.deploy-dev.outputs.cluster_name != ''
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }
      
      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ needs.deploy-dev.outputs.resource_group }} \
            --name ${{ needs.deploy-dev.outputs.cluster_name }} \
            --overwrite-existing
      
      - name: Verify Cluster Health
        run: |
          echo "### Post-Deployment Verification ðŸ”" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check nodes
          echo "**Nodes:**" >> $GITHUB_STEP_SUMMARY
          kubectl get nodes -o wide >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check system pods
          echo "**System Pods:**" >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n kube-system >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Verify all nodes are ready
          NODES_READY=$(kubectl get nodes --no-headers | grep -c " Ready")
          TOTAL_NODES=$(kubectl get nodes --no-headers | wc -l)
          
          if [ "$NODES_READY" -eq "$TOTAL_NODES" ]; then
            echo "âœ… All $TOTAL_NODES nodes are Ready" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Only $NODES_READY of $TOTAL_NODES nodes are Ready" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
      
      - name: Run Smoke Tests
        run: |
          # Deploy test pod
          kubectl run test-pod --image=nginx --restart=Never --rm -i --quiet -- echo "Smoke test passed"
          
          echo "âœ… Smoke tests passed" >> $GITHUB_STEP_SUMMARY
