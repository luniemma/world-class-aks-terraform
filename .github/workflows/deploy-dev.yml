name: Deploy to Dev

on:
  push:
    branches:
      - develop
    paths:
      - 'modules/**'
      - 'environments/dev.tfvars'
      - '*.tf'
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: 'plan'
      deploy_app:
        description: 'Deploy app after infrastructure'
        required: false
        type: boolean
        default: false
      app_deploy_method:
        description: 'App deployment method'
        required: false
        type: choice
        options:
          - kustomize
          - helm
        default: 'kustomize'

permissions:
  contents: write
  pull-requests: write
  security-events: write
  id-token: write

jobs:
  infrastructure:
    name: Deploy Infrastructure
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      environment: dev
      terraform_version: '1.6.0'
      var_file: 'environments/dev.tfvars'
      terraform_action: ${{ inputs.terraform_action || 'plan' }}
      enable_checkov: true
      enable_tfsec: true
      enable_infracost: false
      enable_post_deploy_tests: true
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
      ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}

  trigger-app:
    name: Trigger App Deployment
    runs-on: ubuntu-latest
    needs: infrastructure
    if: |
      inputs.deploy_app == true &&
      needs.infrastructure.result == 'success' &&
      needs.infrastructure.outputs.cluster_name != ''
    steps:
      - name: Trigger App Repository
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.APP_DEPLOY_TOKEN }}
          repository: ${{ vars.APP_REPOSITORY || 'luniemma/DevOps-cloud-learning-platform' }}
          event-type: deploy-app
          client-payload: |
            {
              "environment": "staging",
              "deploy_method": "${{ inputs.app_deploy_method || 'kustomize' }}",
              "skip_tests": false,
              "triggered_by": "${{ github.actor }}",
              "aks_cluster": "${{ needs.infrastructure.outputs.cluster_name }}",
              "resource_group": "${{ needs.infrastructure.outputs.resource_group }}"
            }

      - name: Summary
        run: |
          echo "### ðŸ“¡ App Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "**AKS Cluster:** ${{ needs.infrastructure.outputs.cluster_name }}" >> $GITHUB_STEP_SUMMARY

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [infrastructure, trigger-app]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "### ðŸ“‹ Dev Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.infrastructure.result }}" == "success" ]; then
            echo "| Infrastructure | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.infrastructure.result }}" == "skipped" ]; then
            echo "| Infrastructure | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Infrastructure | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.trigger-app.result }}" == "success" ]; then
            echo "| App Deployment | âœ… Triggered |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.trigger-app.result }}" == "skipped" ]; then
            echo "| App Deployment | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| App Deployment | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi