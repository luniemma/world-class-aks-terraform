name: Deploy to Development

on:
  push:
    branches:
      - develop
    paths:
      - '**.tf'
      - '**.tfvars'
      - 'environments/dev.tfvars'
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: 'plan'

permissions:
  contents: read
  pull-requests: write
  security-events: write
  id-token: write

jobs:
  deploy-dev:
    name: Deploy to Development
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      environment: dev
      terraform_version: '1.6.0'
      var_file: 'environments/dev.tfvars'
      terraform_action: ${{ github.event_name == 'workflow_dispatch' && inputs.terraform_action || 'apply' }}
      auto_approve: true
      enable_checkov: true
      enable_tfsec: true
      enable_infracost: false
      enable_post_deploy_tests: false  # Disable built-in tests, using custom job below
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: |
      always() &&
      needs.deploy-dev.outputs.cluster_name != '' &&
      needs.deploy-dev.result == 'success'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      # =========================================================
      # CRITICAL: Install kubelogin BEFORE getting AKS credentials
      # Required for AAD-enabled AKS clusters
      # =========================================================
      - name: Install kubectl and kubelogin
        run: |
          echo "Installing kubectl..."
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          echo "Installing kubelogin..."
          KUBELOGIN_VERSION="v0.1.4"
          curl -LO "https://github.com/Azure/kubelogin/releases/download/${KUBELOGIN_VERSION}/kubelogin-linux-amd64.zip"
          unzip -o kubelogin-linux-amd64.zip -d kubelogin-extract
          sudo mv kubelogin-extract/bin/linux_amd64/kubelogin /usr/local/bin/
          rm -rf kubelogin-extract kubelogin-linux-amd64.zip
          
          echo "Verifying installations..."
          kubectl version --client
          kubelogin --version

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ needs.deploy-dev.outputs.resource_group }} \
            --name ${{ needs.deploy-dev.outputs.cluster_name }} \
            --overwrite-existing
          
          # CRITICAL: Convert kubeconfig to use Azure CLI authentication
          # This allows service principal auth to work in CI/CD pipelines
          kubelogin convert-kubeconfig -l azurecli
          
          echo "âœ… Kubeconfig configured for Azure CLI authentication"

      - name: Verify Cluster Health
        run: |
          echo "### Post-Deployment Verification ðŸ”" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check nodes
          echo "**Nodes:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get nodes -o wide >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check system pods
          echo "**System Pods:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n kube-system | head -25 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Verify all nodes are ready
          NODES_READY=$(kubectl get nodes --no-headers | grep -c " Ready" || echo "0")
          TOTAL_NODES=$(kubectl get nodes --no-headers | wc -l)
          
          if [ "$NODES_READY" -eq "$TOTAL_NODES" ] && [ "$TOTAL_NODES" -gt 0 ]; then
            echo "âœ… All $TOTAL_NODES nodes are Ready" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Only $NODES_READY of $TOTAL_NODES nodes are Ready" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Run Smoke Tests
        run: |
          echo "Running smoke tests..."
          
          # Deploy test pod and verify it runs
          kubectl run smoke-test --image=nginx:alpine --restart=Never --timeout=60s
          kubectl wait --for=condition=Ready pod/smoke-test --timeout=60s
          
          echo "âœ… Pod created successfully"
          
          # Clean up
          kubectl delete pod smoke-test --ignore-not-found
          
          echo "âœ… Smoke tests passed" >> $GITHUB_STEP_SUMMARY

      - name: Check Critical Components
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Critical Components Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check CoreDNS
          COREDNS_READY=$(kubectl get pods -n kube-system -l k8s-app=kube-dns --no-headers | grep -c "Running" || echo "0")
          if [ "$COREDNS_READY" -gt 0 ]; then
            echo "âœ… CoreDNS: $COREDNS_READY pod(s) running" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ CoreDNS: Not running" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check kube-proxy
          PROXY_READY=$(kubectl get pods -n kube-system -l component=kube-proxy --no-headers 2>/dev/null | grep -c "Running" || echo "0")
          if [ "$PROXY_READY" -gt 0 ]; then
            echo "âœ… kube-proxy: $PROXY_READY pod(s) running" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ kube-proxy: Using different networking (Azure CNI)" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check Azure CNI / network plugin
          CNI_PODS=$(kubectl get pods -n kube-system -l k8s-app=azure-cni-networkmonitor --no-headers 2>/dev/null | wc -l || echo "0")
          echo "â„¹ï¸ Azure CNI network monitor pods: $CNI_PODS" >> $GITHUB_STEP_SUMMARY

      - name: Generate Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** ${{ needs.deploy-dev.outputs.cluster_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ needs.deploy-dev.outputs.resource_group }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tested at:** $(date -u)" >> $GITHUB_STEP_SUMMARY