name: Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - 'modules/**'
      - 'environments/prod.tfvars'
      - '*.tf'
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: 'plan'
      confirm_production:
        description: 'Type PRODUCTION to confirm apply/destroy'
        required: false
        type: string
        default: ''
      deploy_app:
        description: 'Deploy app after infrastructure'
        required: false
        type: boolean
        default: false
      app_deploy_method:
        description: 'App deployment method'
        required: false
        type: choice
        options:
          - kustomize
          - helm
        default: 'kustomize'

permissions:
  contents: write
  pull-requests: write
  security-events: write
  id-token: write

jobs:
  safety-checks:
    name: Safety Checks
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.check.outputs.proceed }}
      action: ${{ steps.check.outputs.action }}
    steps:
      - name: Validate Production Deployment
        id: check
        run: |
          PROCEED="true"
          
          if [ "${{ github.event_name }}" == "push" ]; then
            ACTION="plan"
          else
            ACTION="${{ inputs.terraform_action }}"
          fi
          
          echo "action=$ACTION" >> $GITHUB_OUTPUT
          
          if [ "$ACTION" == "apply" ] || [ "$ACTION" == "destroy" ]; then
            if [ "${{ inputs.confirm_production }}" != "PRODUCTION" ]; then
              echo "::error::Production $ACTION requires typing 'PRODUCTION'"
              PROCEED="false"
            fi
          fi
          
          echo "proceed=$PROCEED" >> $GITHUB_OUTPUT
          
          echo "### ðŸ” Production Safety Check" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Action | $ACTION |" >> $GITHUB_STEP_SUMMARY
          echo "| Proceed | $PROCEED |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if Not Confirmed
        if: steps.check.outputs.proceed != 'true'
        run: exit 1

  plan:
    name: Plan Infrastructure
    needs: safety-checks
    if: needs.safety-checks.outputs.proceed == 'true'
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      environment: prod
      terraform_version: '1.6.0'
      var_file: 'environments/prod.tfvars'
      terraform_action: plan
      enable_checkov: true
      enable_tfsec: true
      enable_infracost: false
      enable_post_deploy_tests: false
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
      ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}

  approve:
    name: Approve Deployment
    runs-on: ubuntu-latest
    needs: [safety-checks, plan]
    if: |
      needs.plan.outputs.plan_exitcode == '2' &&
      needs.safety-checks.outputs.action == 'apply'
    environment:
      name: prod-approval
    steps:
      - name: Approved
        run: echo "âœ… Production deployment approved by @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  apply:
    name: Apply Infrastructure
    needs: [safety-checks, plan, approve]
    if: |
      always() &&
      needs.plan.result == 'success' &&
      needs.approve.result == 'success' &&
      needs.safety-checks.outputs.action == 'apply'
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      environment: prod
      terraform_version: '1.6.0'
      var_file: 'environments/prod.tfvars'
      terraform_action: apply
      auto_approve: true
      enable_checkov: false
      enable_tfsec: false
      enable_infracost: false
      enable_post_deploy_tests: true
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
      ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}

  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: apply
    if: |
      inputs.deploy_app == true &&
      needs.apply.result == 'success' &&
      needs.apply.outputs.cluster_name != ''
    steps:
      - name: Trigger App Repository
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.APP_DEPLOY_TOKEN }}
          repository: ${{ vars.APP_REPOSITORY || 'luniemma/DevOps-cloud-learning-platform' }}
          event-type: deploy-app
          client-payload: |
            {
              "environment": "production",
              "deploy_method": "${{ inputs.app_deploy_method || 'kustomize' }}",
              "skip_tests": false,
              "triggered_by": "${{ github.actor }}",
              "aks_cluster": "${{ needs.apply.outputs.cluster_name }}",
              "resource_group": "${{ needs.apply.outputs.resource_group }}"
            }

      - name: Summary
        run: |
          echo "### ðŸ“¡ Production App Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** ${{ needs.apply.outputs.cluster_name }}" >> $GITHUB_STEP_SUMMARY

  destroy:
    name: Destroy Infrastructure
    needs: [safety-checks, plan]
    if: needs.safety-checks.outputs.action == 'destroy'
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      environment: prod
      terraform_version: '1.6.0'
      var_file: 'environments/prod.tfvars'
      terraform_action: destroy
      auto_approve: true
      enable_checkov: false
      enable_tfsec: false
      enable_infracost: false
      enable_post_deploy_tests: false
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
      ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [safety-checks, plan, apply, deploy-app, destroy]
    if: always()
    steps:
      - name: Final Summary
        run: |
          echo "### ðŸ“‹ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.plan.result }}" == "success" ]; then
            echo "| Plan | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Plan | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.apply.result }}" == "success" ]; then
            echo "| Apply | âœ… Success |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.apply.result }}" == "skipped" ]; then
            echo "| Apply | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi