name: Pull Request - Terraform Plan

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/**.yml'

permissions:
  contents: read
  pull-requests: write
  security-events: write
  id-token: write

jobs:
  detect-changes:
    name: Detect Environment Changes
    runs-on: ubuntu-latest
    outputs:
      dev_changed: ${{ steps.changes.outputs.dev }}
      staging_changed: ${{ steps.changes.outputs.staging }}
      prod_changed: ${{ steps.changes.outputs.prod }}
      any_changed: ${{ steps.changes.outputs.any }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate diff

      - name: Detect Changes
        id: changes
        run: |
          # Get the base branch
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          
          echo "Comparing $BASE_SHA to $HEAD_SHA"
          
          # Get changed files
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""
          
          # Check for shared module changes (affects all environments)
          MODULES_CHANGED="false"
          if echo "$CHANGED_FILES" | grep -qE '^modules/|^main\.tf|^variables\.tf|^outputs\.tf|^providers\.tf|^versions\.tf'; then
            MODULES_CHANGED="true"
            echo "âš ï¸ Shared modules/root files changed - all environments affected"
          fi
          
          # Check environment-specific changes
          DEV_SPECIFIC="false"
          STAGING_SPECIFIC="false"
          PROD_SPECIFIC="false"
          
          if echo "$CHANGED_FILES" | grep -qE 'environments/dev\.tfvars'; then
            DEV_SPECIFIC="true"
          fi
          
          if echo "$CHANGED_FILES" | grep -qE 'environments/staging\.tfvars'; then
            STAGING_SPECIFIC="true"
          fi
          
          if echo "$CHANGED_FILES" | grep -qE 'environments/prod\.tfvars'; then
            PROD_SPECIFIC="true"
          fi
          
          # Environment is affected if its tfvars changed OR shared modules changed
          if [ "$MODULES_CHANGED" == "true" ] || [ "$DEV_SPECIFIC" == "true" ]; then
            echo "dev=true" >> $GITHUB_OUTPUT
            echo "âœ… Dev environment will be planned"
          else
            echo "dev=false" >> $GITHUB_OUTPUT
          fi
          
          if [ "$MODULES_CHANGED" == "true" ] || [ "$STAGING_SPECIFIC" == "true" ]; then
            echo "staging=true" >> $GITHUB_OUTPUT
            echo "âœ… Staging environment will be planned"
          else
            echo "staging=false" >> $GITHUB_OUTPUT
          fi
          
          if [ "$MODULES_CHANGED" == "true" ] || [ "$PROD_SPECIFIC" == "true" ]; then
            echo "prod=true" >> $GITHUB_OUTPUT
            echo "âœ… Production environment will be planned"
          else
            echo "prod=false" >> $GITHUB_OUTPUT
          fi
          
          # Check if any environment changed
          if [ "$MODULES_CHANGED" == "true" ] || [ "$DEV_SPECIFIC" == "true" ] || [ "$STAGING_SPECIFIC" == "true" ] || [ "$PROD_SPECIFIC" == "true" ]; then
            echo "any=true" >> $GITHUB_OUTPUT
          else
            echo "any=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate Change Summary
        run: |
          echo "### ðŸ” Change Detection Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Will Plan |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|-----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dev | ${{ steps.changes.outputs.dev == 'true' && 'âœ… Yes' || 'â­ï¸ No' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Staging | ${{ steps.changes.outputs.staging == 'true' && 'âœ… Yes' || 'â­ï¸ No' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production | ${{ steps.changes.outputs.prod == 'true' && 'âœ… Yes' || 'â­ï¸ No' }} |" >> $GITHUB_STEP_SUMMARY

  plan-dev:
    name: Plan Development
    needs: detect-changes
    if: needs.detect-changes.outputs.dev_changed == 'true'
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      environment: dev
      terraform_version: '1.6.0'
      var_file: 'environments/dev.tfvars'
      terraform_action: plan
      enable_checkov: true
      enable_tfsec: true
      enable_infracost: true
      enable_post_deploy_tests: false
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

  plan-staging:
    name: Plan Staging
    needs: detect-changes
    if: needs.detect-changes.outputs.staging_changed == 'true'
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      environment: staging
      terraform_version: '1.6.0'
      var_file: 'environments/staging.tfvars'
      terraform_action: plan
      enable_checkov: true
      enable_tfsec: true
      enable_infracost: true
      enable_post_deploy_tests: false
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

  plan-prod:
    name: Plan Production
    needs: detect-changes
    if: needs.detect-changes.outputs.prod_changed == 'true'
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      environment: prod
      terraform_version: '1.6.0'
      var_file: 'environments/prod.tfvars'
      terraform_action: plan
      enable_checkov: true
      enable_tfsec: true
      enable_infracost: true
      enable_post_deploy_tests: false
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

  summary:
    name: PR Plan Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, plan-dev, plan-staging, plan-prod]
    if: always() && needs.detect-changes.outputs.any_changed == 'true'
    steps:
      - name: Generate PR Summary
        run: |
          echo "### ðŸ“‹ Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Status | Changes |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          
          # Dev status
          if [ "${{ needs.detect-changes.outputs.dev_changed }}" == "true" ]; then
            if [ "${{ needs.plan-dev.result }}" == "success" ]; then
              EXITCODE="${{ needs.plan-dev.outputs.plan_exitcode }}"
              if [ "$EXITCODE" == "0" ]; then
                echo "| Dev | âœ… Success | No changes |" >> $GITHUB_STEP_SUMMARY
              elif [ "$EXITCODE" == "2" ]; then
                echo "| Dev | âœ… Success | âš ï¸ Changes detected |" >> $GITHUB_STEP_SUMMARY
              else
                echo "| Dev | âœ… Success | Unknown |" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "| Dev | âŒ ${{ needs.plan-dev.result }} | - |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| Dev | â­ï¸ Skipped | No changes to plan |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Staging status
          if [ "${{ needs.detect-changes.outputs.staging_changed }}" == "true" ]; then
            if [ "${{ needs.plan-staging.result }}" == "success" ]; then
              EXITCODE="${{ needs.plan-staging.outputs.plan_exitcode }}"
              if [ "$EXITCODE" == "0" ]; then
                echo "| Staging | âœ… Success | No changes |" >> $GITHUB_STEP_SUMMARY
              elif [ "$EXITCODE" == "2" ]; then
                echo "| Staging | âœ… Success | âš ï¸ Changes detected |" >> $GITHUB_STEP_SUMMARY
              else
                echo "| Staging | âœ… Success | Unknown |" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "| Staging | âŒ ${{ needs.plan-staging.result }} | - |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| Staging | â­ï¸ Skipped | No changes to plan |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Prod status
          if [ "${{ needs.detect-changes.outputs.prod_changed }}" == "true" ]; then
            if [ "${{ needs.plan-prod.result }}" == "success" ]; then
              EXITCODE="${{ needs.plan-prod.outputs.plan_exitcode }}"
              if [ "$EXITCODE" == "0" ]; then
                echo "| Production | âœ… Success | No changes |" >> $GITHUB_STEP_SUMMARY
              elif [ "$EXITCODE" == "2" ]; then
                echo "| Production | âœ… Success | ðŸš¨ Changes detected |" >> $GITHUB_STEP_SUMMARY
              else
                echo "| Production | âœ… Success | Unknown |" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "| Production | âŒ ${{ needs.plan-prod.result }} | - |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| Production | â­ï¸ Skipped | No changes to plan |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Review the individual plan outputs above for details." >> $GITHUB_STEP_SUMMARY

      - name: Check for Failures
        if: |
          (needs.detect-changes.outputs.dev_changed == 'true' && needs.plan-dev.result == 'failure') ||
          (needs.detect-changes.outputs.staging_changed == 'true' && needs.plan-staging.result == 'failure') ||
          (needs.detect-changes.outputs.prod_changed == 'true' && needs.plan-prod.result == 'failure')
        run: |
          echo "::error::One or more Terraform plans failed. Check the job logs for details."
          exit 1